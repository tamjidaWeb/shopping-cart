<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="style.css">
<body>
      <div class="hero">
        <h3>Coming Soon</h3>
        <h1>OurBrand New <span> <br>Website is on  it's way</span></h1>
        <p>Subscribe for details..</p>

        <form name="submit-to-google-sheet">
          <input type="email" name="Email" placeholder="Your Email id.." required>
          <button type="submit"><img src="assets/send-icon.png" style="width: 30px; color: indianred;"></button>
        </form>

        <span id="span" ></span>
      </div>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyo5APEPjq9zi5kIFLMNAacql6rIKRmbnoj25S117ahEw6nR8Dqxzf_WA83OdjjFEME/exec'
        const form = document.forms['submit-to-google-sheet'];
        const span = document.getElementById('span')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              span.innerHTML= 'Thanks for subscribe..';
              setTimeout(function(){
                span.innerHTML= '';
                form.reset();

              },5000)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
<script src="script.js"></script>
</body>
</html>
